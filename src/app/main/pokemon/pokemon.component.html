<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>


    <section id="card-demo-example">
      <div class="row match-height">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img class="card-img-top" src="assets/images/slider/04.jpg" alt="Card image cap" />
            <div class="card-body">
              <h4 class="card-title">Card title</h4>
              <p class="card-text">
                Some quick example text to build on the card title and make up the bulk of the card's content.
              </p>
              <a href="javascript:void(0)" rippleEffect class="btn btn-outline-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </section>


    <ngb-pagination
    class="d-flex justify-content-center"
    [collectionSize]="1160"
    [(page)]="pageAdvancedEllipses"
    [maxSize]="5"
    [rotate]="true"
    [boundaryLinks]="true"
    (click)="pageChange()"
  >
    <ng-template ngbPaginationFirst>First</ng-template>
    <ng-template ngbPaginationPrevious
      ><span [data-feather]="'chevron-left'" [class]="'font-weight-bolder'"></span>Prev
    </ng-template>
    <ng-template ngbPaginationNext
      >Next<span [data-feather]="'chevron-right'" [class]="'font-weight-bolder'"></span>
    </ng-template>
    <ng-template ngbPaginationLast>Last</ng-template>
  </ngb-pagination>
    
    




  </div>
</div>
